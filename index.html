<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Date of Birth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="#home">Home</a>
        <div class="right">
            <a href="javascript:void(0);" onclick="showForm('signup')">Sign Up</a>
            <a href="javascript:void(0);" onclick="showForm('signin')">Sign In</a>
        </div>
    </div>
 
    <!-- Welcome Message -->
    <div class="content" id="welcomeMessage">
        <h1>Welcome to Horoscope</h1>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <form onsubmit="goToDOBForm(event)">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Next</button>
        </form>
        <p>Already have an account? <a href="javascript:void(0);" onclick="showForm('signin')">Sign In</a></p>
    </div>

    <!-- Sign In Form -->
    <div class="form-container" id="signinForm" style="display: none;">
        <h2>Sign In</h2>
        <form onsubmit="handleSignIn(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="javascript:void(0);" onclick="showForm('signup')">Sign Up</a></p>
    </div>

    <!-- Date of Birth Form -->
    <div class="form-container" id="dobForm" style="display: none;">
        <h2>Enter Your Date of Birth and Time</h2>
        <form onsubmit="saveDOB(event)">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="birthTime">Time of Birth:</label>
            <input type="time" id="birthTime" name="birthTime">
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- Zodiac Selection -->
    <div class="form-container" id="zodiacForm" style="display: none;">
        <iframe id="zodiacIframe" src="select zodiac sign.html" width="100%" height="400px" style="border:none;"></iframe>
        <input type="hidden" id="selectedZodiac" name="zodiac">
    </div>

    <script src="script.js"></script>
</body>
</html>
